<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homework 3</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="top">
        <div class="header">
            <img src="img/header_logo.svg" alt="header logo">
            <a class="header__link" href="#">Home</a>
            <a class="header__link" href="#">About Us</a>
            <a class="header__link" href="#">Services</a>
            <a class="header__link" href="#">Features</a>
            <a class="header__link" href="#">Team</a>
            <a class="header__link" href="#">Blog</a>
            <a class="header__link" href="#">Contact</a>
        </div>
        <div class="top__content">
            <div class="top__info">
                <h1 class="title">SEO & Digital Marketing For Your Website.</h1>
                <p class="top_text">Provide all kind of seo services and help to improve seo ranking. Globally incubate standards.</p>
                <div class="top_buttons">
                    <button class="button"> <img src="img/button_start_now.svg" alt="Start Now">Start Now</button>
                    <button class="button"><img src="img/button_watch_video.svg" alt="Watch video">Watch video</button>
                </div>   
            </div>
            <img src="img/top_image.svg" alt="top image">
        </div>
        <div class="logos">
            <img src="img/logo1.svg" alt="logos">
            <img src="img/logo2.svg" alt="logos">
            <img src="img/logo3.svg" alt="logos">
            <img src="img/logo4.svg" alt="logos">
            <img src="img/logo5.svg" alt="logos">
            <img src="img/logo6.svg" alt="logos">
        </div>
    </div>

</html>
